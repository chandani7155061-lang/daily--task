<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks & Hobbies</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: antiquewhite;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
           
        }
        

        


        ol, ul {
            margin-left: 20px;
            font-size: 18px;
        }
        ol li {
            margin: 5px 0;
        }
        ul li {
            margin: 5px 0;
            list-style-type: square;
        }
    </style>

</head>
<body>

    <div class="container">
      
  <h1>About Me</h1>
        <h2>My Daily Tasks</h2>
        <ol>
            <li>Wake up and get ready</li>
            <li>Have breakfast</li>
            <li>Attend classes/work</li>
            <li>Study or complete assignments</li>
            <li>Spend time with friends</li>
            <li>Go to sleep</li>
        </ol>

        <h2>My Hobbies & Interest</h2>
        <ul>
            <li>Reading books</li>
            <li>Listening to music</li>
            <li>Playing sports</li>
            <li>Traveling</li>
            <li>Dancing</li>
        </ul>
  </div>

</body>
</html>
